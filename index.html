<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product list with cart</title>

 

</head>
<body>

  <main>
    <h1> Desserts</h1>
    <div class="container">
        <section class="products">
         
      
        </section>
        <section class="YourCart">
          <p>
            Your Cart (0)
          </p>
         <div class="show">
          
         </div>
        
         <div class="empty">
          <div class="img">
            <img src="assets/images/illustration-empty-cart.svg" alt="cake">
          </div>
          <p>your added items will appear here</p>
         </div>
         <div class="showinfo" >
          <div class="showinfo_det">
            <span>Order Total</span>
          <span class="TotalPri"></span>
          </div>
          <div class="carbon-neutral">
            <img src="assets/images/icon-carbon-neutral.svg" alt="carbon-neutral">
            <p>This is a carbon-neutral delivery</p>
          </div>
          <button>Confirm Order</button>
         </div>
        </section>
    </div>
    <div class="confirm">
      <div class="img">
        <img src="assets/images/icon-order-confirmed.svg" alt="confirm">
        <h2>Order Confirmed</h2>
        <p>We hope you enjoy you food!</p>
        <div class="buys">
  
        </div>
        <div class="showinfo_det">
          <span>Order Total</span>
        <span class="TotalPri"></span>
        </div>
        <button>
          Start New Order
        </button>
  
      </div>
    </div>
  </main>

 
 


 <script src="script.js"></script>

</body>
</html>
